    <script type="text/javascript">
var deserialdata = {},
	gURL = "https://www.googleapis.com/fusiontables/v1/query",

    cardThumbPrefix = "http://dohmbqfq7aa9j.cloudfront.net/card_t_";


function convertJSON(d) {
    d = d || {};
    if (!d.columns && !d.rows) 
		return console.error("convertJSON() >>  was not passed a serialized obj"), [];
    for (var g = [], b = 0; b < d.rows.length; b++) {
        for (var c = {}, a = 0; a < d.columns.length; a++) {
			if (isNaN(d.rows[b][a])) {
				if (-1 != d.columns[a].toLowerCase().search("hits") || -1 != d.columns[a].toLowerCase().search("fill") || -1 != d.columns[a].toLowerCase().search("lord") ) {
					c[d.columns[a].toLowerCase()] = 0;
				} else {
					if (-1 != d.columns[a].toLowerCase().search("name")) {
						c[d.columns[a].toLowerCase()] = '<a href="#" class="unitName notranslate">' + d.rows[b][a] + "</a>";
						// c[d.columns[a].toLowerCase()] = d.rows[b][a];
					} else {
						if ("http" == d.rows[b][a].substr(0, 4) ) {
							c[d.columns[a].toLowerCase()] = '<img src="' + d.rows[b][a] + '" width="40" />';
						} else {
							c[d.columns[a].toLowerCase()] = d.rows[b][a];
						}
					}
				}
			} else {
				if ("" == d.rows[b][a])	{
					c[d.columns[a].toLowerCase()] = "None" 
				} else {
					c[d.columns[a].toLowerCase()] = parseInt(d.rows[b][a]);					
				}
			}			 
		}
        g.push(c)		
    }
    return g
}

function sconvertJSON(d) {
    d = d || {};
    if (!d.columns && !d.rows) return console.error("sconvertJSON() >>  was not passed a serialized obj"), [];
    for (var g = [], b = 0; b < d.rows.length; b++) {
        for (var c = {}, a = 0; a < d.columns.length; a++) !isNaN(d.rows[b][a]) || -1 == d.columns[a].toLowerCase().search("hits") && -1 == d.columns[a].toLowerCase().search("fill") && -1 == d.columns[a].toLowerCase().search("zel") && -1 == d.columns[a].toLowerCase().search("hp") && -1 == d.columns[a].toLowerCase().search("atk") && -1 == d.columns[a].toLowerCase().search("def") && -1 == d.columns[a].toLowerCase().search("rec") && -1 == d.columns[a].toLowerCase().search("cost") ? c[d.columns[a].toLowerCase()] = d.rows[b][a] : c[d.columns[a].toLowerCase()] = "-";
        g.push(c)
    }
    return g
}

function pad(num, size) {
    var s = num+"";
    while (s.length < size) s = "0" + s;
    return s;
}

function gooShorten(d) {
    return $.ajax({
        type: "POST",
        async: !1,
        url: "https://www.googleapis.com/urlshortener/v1/url?fields=id&key=" + gKey,
        contentType: "application/json; charset=utf-8",
        data: '{ longUrl: "' + d + '"}'
    }).responseText
}

function initialize() {
    var COL_STAR = 1;
    var COL_THUMB_NUM = 2;
    var COL_NAME = 3;

	var g = encodeURIComponent("SELECT 'Number','Grade','Number','Name','Attack', 'HP' FROM " + gTable + " ORDER BY 'Number' ASC"),
	//var g = encodeURIComponent("SELECT 'Number','Name','Attack', 'HP','Grade','Class','Type' FROM " + gTable + " ORDER BY 'Number' ASC"),
	b = [gURL];
    b.push("?sql=" + g);
    b.push("&key=" + gKey);
    b.push("&callback=?");

	console.log(b);
	
    $.ajax({
        url: b.join(""),
        dataType: "jsonp",
        success: function(b) {
            ajaxDataRows = b.rows;
			console.log(ajaxDataRows)
            deserialdata = convertJSON(b);

			console.log(deserialdata);
            ssTable = $("#mytable").dataTable({
				data: ajaxDataRows,
				deferRender:true,
				order: [[0, "asc"]],
				pageLength: 50,                
				columnDefs: [
				{
					targets: [COL_THUMB_NUM],
                    type: "number",
                    width: "10",
                    render: function(data, type, row, meta) {
	                   	return '<img src="http://dohmbqfq7aa9j.cloudfront.net/card_t_' + pad(data,3) + '.jpg" width="40" />'
                    }
                },
				{
					targets: [COL_NAME],
                    type: "string",
                    width: "10",
                    render: function(data, type, row, meta) {
	                    return'<a href="#" class="unitName notranslate">' + data + "</a>";
                        // return '<div class="statsInfo" data-toggle="tooltip" title="Name">' + data + '</div>'
                    }
                },
                {
                    targets: [COL_STAR],
                    type: "number",
                    width: "10",
                    render: function(data, type, row, meta) {
                        return'<i class="fa fa-star">' + data + '</i>';
                    }
                }
                ],
				initComplete: function(a, b) {
					$("#mytable").show();                    
					$("#progressModal").modal("hide");                    
                }
            });
		}
	});
}
function openCard(cardName) {
    $("#unitCardHome").html('<h4><i class="fa fa-cog fa-spin"></i> Summoning ' + cardName + ' ... please wait</h4><div class="progress progress-striped active"><div class="progress-bar progress-bar-success"  role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width: 100%"><span class="sr-only">100% Complete</span></div></div>');
    $("#cardModal").modal("show");
    $('.nav-tabs a[href="#unitCardHome"]').tab("show");

    // generate link
    //locationUrl = location.protocol + "//" + location.host + location.pathname + "?unit=" + encodeURIComponent(cardName);
    //var g = JSON.parse(gooShorten(locationUrl)).id;

    cardName = cardName.replace("'", "\\'");
    sql = encodeURIComponent("SELECT * FROM " + gTable + " WHERE 'Name' = " + ("'" + cardName + "'"));
    var query = [gURL];
    query.push("?sql=" + sql);
    query.push("&key=" + gKey);
    query.push("&callback=?");

    $.ajax({
        url: query.join(""),
        dataType: "jsonp",
        success: function (result) {
            ovdata2 = sconvertJSON(result);
            console.log(ovdata2);

            name = ovdata2[0].name;
            number = ovdata2[0].number;
            grade = ovdata2[0].grade;
            attack = ovdata2[0].attack;
            hp = ovdata2[0].hp;

            console.log(name);

            cardHtml = '<table class="table table-bordered table-condensed small" style="border-top:0px;"><tbody>';
            cardHtml += '<tr>';
            cardHtml += '<td style="text-align:center;vertical-align:middle;border:0px;"><img src="' + cardThumbPrefix + pad(number,3) + '.jpg" width="70"></td>';
            cardHtml += '<td colspan="5" style="border:0px;"><h3><kbd>' + number + '</kbd> ' + name + '<br><small><i class="fa fa-star">' + grade +' </i> </small></h3></td>';
            cardHtml += '</tr>';
            cardHtml += '<tr>';
            cardHtml += '<td class="active"><strong>HP</strong></td><td>' + hp + '</td>';
            cardHtml += '<td class="active"><strong>Attack</strong></td><td>' + attack + '</td>';
            cardHtml += '</tr>';
            cardHtml += '</tr></tbody></table>'
            $("#unitCardHome").html(cardHtml);
        }
    });

}
